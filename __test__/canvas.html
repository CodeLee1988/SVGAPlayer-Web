<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> SVGA Web Canvas Test </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>alert( Promise )</script>
    <link rel="stylesheet" href="./assets/css/base.css">
    <!-- <script src="http://assets.dwstatic.com/common/lib/??jszip/3.1.3/jszip.min.js,jszip/3.1.3/jszip-utils.min.js" charset="utf-8"></script> -->
    <!--[if lt IE 10]>
        <script src="/dist/svga.ie.min.js"></script>
    <![endif]-->
    <!--[if gte IE 10]><!-->
        <script src="/dist/SVGA.js"></script>
    <!--<![endif]-->
</head>
<body>
    <div id="canvas"></div>
    <script>
        var parser = new SVGA.Parser( '#canvas' );

        // var testSVGAFile = 'https://raw.githubusercontent.com/yyued/svga.io/master/assets/svga/sample-1_0.svga';
        var testSVGAFile = './assets/svga-resources/rose.svga';

        parser.load( testSVGAFile ).then( function ( data ) {
            var player = new SVGA.Player( '#canvas' );

            player.setVideoItem( data );
            player.startAnimation( );
        } )
    </script>
</body>
</html>
