<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SVGA Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="svga.lite.min.js"></script>
</head>
<body>
  <script>
    var downloader = new window.SVGA.Downloader('./assets/angel.svga')
    var parser = new window.SVGA.Parser()

    downloader.request().then(function (fileData) {
      parser.do(fileData).then(function (svgaData) {
        console.log(svgaData)
      })
    })
  </script>
</body>
</html>
